<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Products</title>
    <!--! Tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--CSS  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-stone-100">
    <!--! Navbar section  -->
    <nav
      class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700 mb-10"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Fake Products</span
          >
        </a>

        <div class="w-1/3">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Marka, Kategori"
              required
            />
            <button
            id="searchBtn"
              type="submit"
              class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Search
            </button>
          </div>
        </dı>

        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-dropdown"
          aria-expanded="false"
        >
          <span class="sr-only">Ana sayfa</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                aria-current="page"
                >Ana sayfa</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Hakkımızda</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Fiyatlandırma</a
              >
            </li>
            <li>
              <button
              id="sepet"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Sepet</
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="urunler" class="grid conteiner w-full">
      <aside class="menu">
        <ul class="flex flex-col gap-2 align-center ml-4 mt-4">
            <li><p class="text-stone-900 text-2xl text-center mb-6">Filtreler</p></li>
          <li>
            <button value="" class="buton text-stone-900 ">Filtreleme</button>
          </li>
          <li>
            <button value="men's clothing" class="buton text-stone-900">
              Erkek Giyim
            </button>
          </li>
          <li>
            <button value="women's clothing" class="buton text-stone-900">
              Kadın Giyim
            </button>
          </li>
          <li>
            <button value="jewelery" class="buton text-stone-900">Takı</button>
          </li>
          <li>
            <button value="electronics" class="buton text-stone-900">
              Elektronik
            </button>
          </li>
          <li class="text-center text-stone-700 mt-4"><p>Fiyat Aralığı</p></li>
          <li>
            <input
              min="0"
              value="0"
              type="number"
              class="rounded focus:border-gray-400"
              id="lowest"
              type="text"
              placeholder="En düşük"
            /><input
              min="0"
              value="10000"
              type="number"
              id="highest"
              placeholder="En yüksek"
              type="text"
            />
          </li>
          <li><button id="priceGapFinder" class="text-stone-200 text-center bg-stone-800 rounded-lg px-2 mt-2 py-2">Fiyat Aralığında bul</button></li>
        </ul>
      </aside>
      <div
        id="wrapper"
        class="grid xl:grid-cols-4 md:grid-cols-2 sm:grid-cols:1 lg:grid-cols:3 2xl:grid-cols-5 justify-items-center w-full"
      ></div>
    </div>

    <div id="sepetWrapper" class="sepet fixed">
        
    </div>

    <!--!MyScript file  -->
    <script src="./index.js"></script>
  </body>
</html>
